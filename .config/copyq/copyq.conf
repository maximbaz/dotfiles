[General]
plugin_priority=itemimage, itemfakevim, itemencrypted, itemnotes, itemtext, itemtags, itemsync, itempinned

[Commands]
1\Command=copyq: plugins.itemencrypted.encryptItems()
1\Icon=\xf023
1\InMenu=true
1\Input=!OUTPUT
1\Name=Encrypt (needs GnuPG)
1\Output=application/x-copyq-encrypted
1\Shortcut=ctrl+l
10\Command=copyq: plugins.itempinned.pin()
10\Icon=\xf08d
10\InMenu=true
10\Input=!OUTPUT
10\Name=Pin
10\Output=application/x-copyq-item-pinned
11\Command=copyq: plugins.itempinned.unpin()
11\Icon=\xf08d
11\InMenu=true
11\Input=application/x-copyq-item-pinned
11\Name=Unpin
2\Command=copyq: plugins.itemencrypted.decryptItems()
2\Icon=\xf09c
2\InMenu=true
2\Input=application/x-copyq-encrypted
2\Name=Decrypt
2\Output=application/x-copyq-item
2\Shortcut=ctrl+l
3\Command=copyq: plugins.itemencrypted.copyEncryptedItems()
3\Icon=\xf13e
3\InMenu=true
3\Input=application/x-copyq-encrypted
3\Name=Decrypt and Copy
3\Shortcut=ctrl+shift+l
4\Command=copyq: plugins.itemencrypted.pasteEncryptedItems()
4\Icon=\xf13e
4\InMenu=true
4\Input=application/x-copyq-encrypted
4\Name=Decrypt and Paste
4\Shortcut=enter
5\Command=copyq: plugins.itemtags.tag(decodeURIComponent('Important'))
5\Icon=\xf02b
5\InMenu=true
5\MatchCommand=copyq: plugins.itemtags.hasTag(decodeURIComponent('Important')) && fail()
5\Name=Tag as \x201cImportant\x201d
6\Command=copyq: plugins.itemtags.untag(decodeURIComponent('Important'))
6\Icon=\xf02b
6\InMenu=true
6\MatchCommand=copyq: plugins.itemtags.hasTag(decodeURIComponent('Important')) || fail()
6\Name=Remove tag \x201cImportant\x201d
7\Command=copyq: plugins.itemtags.tag()
7\Icon=\xf02b
7\InMenu=true
7\Name=Add a Tag
8\Command=copyq: plugins.itemtags.untag()
8\Icon=\xf02b
8\InMenu=true
8\Input=application/x-copyq-tags
8\Name=Remove a Tag
9\Command=copyq: plugins.itemtags.clearTags()
9\Icon=\xf02b
9\InMenu=true
9\Input=application/x-copyq-tags
9\Name=Clear all tags
size=11

[Options]
action_has_input=false
action_has_output=false
action_output_tab=
action_separator=\\n
activate_closes=true
activate_focuses=false
activate_pastes=true
always_on_top=false
autocompletion=true
autostart=false
check_clipboard=true
check_selection=false
clipboard_notification_lines=0
clipboard_tab=&clipboard
close_on_unfocus=true
command_history_size=100
confirm_exit=true
copy_clipboard=false
copy_selection=false
disable_tray=true
edit_ctrl_return=true
editor=gedit %1
expire_tab=0
filter_history=
hide_main_window=true
hide_tabs=false
hide_toolbar=true
hide_toolbar_labels=true
item_popup_interval=0
language=en
maxitems=10000
move=true
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=2
notification_vertical_offset=10
number_search=false
open_windows_on_current_screen=true
save_filter_history=false
show_advanced_command_settings=true
show_simple_items=false
show_tab_item_count=false
tab_tree=false
tabs=&clipboard
text_wrap=true
transparency=0
transparency_focused=0
tray_commands=true
